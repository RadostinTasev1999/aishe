name: Build and Deploy Presentation to GitHub Pages

on:
  push:
    branches: [ main ]
    paths:
      - 'workshop/presentation/**'
      - '.github/workflows/deploy-presentation.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'workshop/presentation/**'
      - '.github/workflows/deploy-presentation.yml'
  workflow_dispatch:  # Allow manual trigger

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Install Nix
      uses: cachix/install-nix-action@v27
      with:
        nix_path: nixpkgs=channel:nixos-unstable

    - name: Setup Cachix
      uses: cachix/cachix-action@v15
      with:
        name: nix-community
        authToken: '${{ secrets.CACHIX_AUTH_TOKEN }}'
        skipPush: true

    - name: Build presentation with Nix
      run: |
        echo "Building presentation with Nix..."
        cd workshop/presentation
        nix build --print-build-logs
        
        echo "Build completed. Checking result..."
        ls -la result/
        
        echo "Contents of result directory:"
        find result/ -type f | head -20

    - name: Prepare deployment directory
      run: |
        echo "Preparing deployment directory..."
        mkdir -p ./deploy
        
        # Copy all files from result to deploy directory
        cp -r workshop/presentation/result/* ./deploy/
        
        echo "Files prepared for deployment:"
        ls -la ./deploy/
        
        echo "Checking for index.html:"
        ls -la ./deploy/index.html

    - name: Setup Pages
      if: github.ref == 'refs/heads/main'
      uses: actions/configure-pages@v5

    - name: Upload artifact
      if: github.ref == 'refs/heads/main'
      uses: actions/upload-pages-artifact@v3
      with:
        path: './deploy'

  deploy:
    if: github.ref == 'refs/heads/main'
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4

